<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Print PDF</title>
</head>
<body>
  <script>
    window.onload = function () {
      const pdfUrl = "http://ruvicrossborder.com/xx.pdf";

      // Open PDF directly in same tab
      window.location.href = pdfUrl;

      // After a short delay, trigger print
      setTimeout(() => {
        window.print();
      }, 2000); // wait 2 seconds for PDF viewer to load
    };
  </script>
</body>
</html>
