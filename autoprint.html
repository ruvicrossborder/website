<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Print PDF</title>
</head>
<body>
  <embed id="pdf-embed"
         src="http://ruvicrossborder.com/xx.pdf"
         type="application/pdf"
         width="100%" height="100%">

  <script>
    window.onload = function () {
      const pdfEmbed = document.getElementById("pdf-embed");

      // Wait a bit for PDF to load fully
      setTimeout(() => {
        pdfEmbed.focus();
        pdfEmbed.contentWindow.print();
      }, 1500);
    };
  </script>
</body>
</html>
